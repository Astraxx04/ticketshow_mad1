<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/new_show.css">
    <title>Bookings</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="usr">Admin Dashboard</div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../templates/admin_login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <main class="main page__main">
        <form class="card-form">
            <div class="card-form__main-content">
            <h2 class="card-form__title">Creating a new show</h2>
            <label class="card-form__label" for="show_name">Show Name</label>
            <input class="card-form__input" id="show_name" name="show_name" placeholder="Enter the show name" type="text"/>
            <label class="card-form__label" for="show_rat">Ratings</label>
            <input class="card-form__input" id="show_rat" name="show_rat" placeholder="Enter ratings out of 5" type="number" min="0" max="5"/>
            <label class="card-form__label" for="show_time_start">Start Timings</label>
            <input class="card-form__input" id="show_time_start" name="show_time_start" placeholder="Enter the show time" type="time"/>
            <label class="card-form__label" for="show_time_end">End Timings</label>
            <input class="card-form__input" id="show_time_end" name="show_time_end" placeholder="Enter the end time" type="time"/>
            <label class="card-form__label" for="show_tag">Tags</label>
            <input class="card-form__input" id="show_tag" name="show_tag" placeholder="Enter tags" type="text"/>
            <label class="card-form__label" for="price">Price</label>
            <input class="card-form__input" id="price" name="price" placeholder="Enter value" type="number" min="100"/>
            </div>
            <div class="card-form__footer">
            <button class="primary-btn" type="submit">Save</button>
            </div>
        </form>
    </main>

</body>
</html>
