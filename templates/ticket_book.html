<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/ticket_book.css">
    <title>Bookings</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="usr">User Bookings</div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../templates/user_login.html">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <main class="main page__main">
        <form class="card-form">
            <div class="card-form__main-content">
            <h2 class="card-form__title">Booking Show2 venue-2</h2>
            <p class="card-form__desc">Please enter the number of tickets and confirm booking.</p>
            <p class="seat_tot">Total number of seats: </p>
            <p class="seat_ava">Available Seats: </p>
            <label class="card-form__label" for="num_seats">Number</label>
            <input class="card-form__input" id="num_seats" name="num_seats" placeholder="Enter the number of seats" type="number" min="0" onkeyup="tot_price()"/>
            <label class="card-form__label" for="price">Price</label>
            <input class="card-form__input" id="price" name="price" value="300" type="number"/ readonly>
            <label class="card-form__label" for="total">Total</label>
            <input class="card-form__input" id="total" name="total" type="number" value="0" readonly/>
            </div>
            <div class="card-form__footer">
            <button class="primary-btn" type="submit">Confirm Booking</button>
            </div>
        </form>
    </main>

</body>
<script>
    function tot_price()
    {
        var seats = document.getElementById('num_seats').value;
        var total = seats*document.getElementById('price').value;
        document.getElementById('total').value = total;
        console.log(total);
    }
</script> 
</html>
