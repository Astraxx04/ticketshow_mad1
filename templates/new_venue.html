<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/new_venue.css">
    <title>Venue</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="usr">Admin Dashboard</div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../templates/admin_login.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <main class="main page__main">
        <form class="card-form">
            <div class="card-form__main-content">
            <h2 class="card-form__title">Creating a new Venue</h2>
            <label class="card-form__label" for="venue_name">Venue Name</label>
            <input class="card-form__input" id="venue_name" name="venue_name" placeholder="Enter the venue name" type="text"/>
            <label class="card-form__label" for="venue_place">Place</label>
            <input class="card-form__input" id="venue_place" name="venue_place" placeholder="Enter the place name" type="text"/>
            <label class="card-form__label" for="venue_loc">Location</label>
            <input class="card-form__input" id="venue_loc" name="venue_loc" placeholder="Enter the location" type="text"/>
            <label class="card-form__label" for="venue_cap">Capacity</label>
            <input class="card-form__input" id="venue_cap" name="venue_cap" placeholder="Enter the maximum capacity" type="number" min="0" />
            </div>
            <div class="card-form__footer">
            <button class="primary-btn" type="submit">Save</button>
            </div>
        </form>
    </main>

</body>
</html>
