<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/user_login.css">
    <title>Login</title>
</head>
<body>
    <h3>User Login</h3>
    <form method="POST" action="/userlogin">
        {{ form.hidden_tag() }}
        {{ form.username.label }}
        {{ form.username(type="text", placeholder="Enter user name", id="user_name") }}
        {{ form.password.label }}
        {{ form.password(type="password", placeholder="Enter password", id="user_password") }}
        <div class="buttons">
            <button type="submit" formmethod="post">Log In</button>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
